<!DOCTYPE html>
<html>

<head>
    <title>BakerXYZ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div align="center" id="site-header">
        <img src="logo.png" alt="logo" width="auto" height = "200px">
        <h2 id="saying" class="header">"For when you don't know what to bake!"</h2>
    </div>
    <div align="center" id="selecta-recipie-container">
        <br>
        <h3 align="center" class="ingredients">Select Your Ingredients!</h3>
        <br>
        <input type="button" value="Eggs" id="top" onclick="addToTaglist(`i=eggs`)">
        <input type="button" value="Flour" id="top" onclick="addToTaglist(`i=flour`)">
        <input type="button" value="Water" id="top" onclick="addToTaglist(`i=water`)">
        <br>
        <br>
        <input type="button" value="Butter" id="middle-up" onclick="addToTaglist(`i=butter`)">
        <input type="button" value="Apples" id="middle-up" onclick="addToTaglist(`i=apples`)">
        <input type="button" value="Chocolate" id="middle-up" onclick="addToTaglist(`i=chocolate`)">
        <br>
        <br>
        <input type="button" value="Sugar" id="middle-down" onclick="addToTaglist(`i=sugar`)">
        <input type="button" value="Vanilla Extract" id="middle-down" onclick="addToTaglist(`i=vanilla_extract`)">
        <input type="button" value="Corn Starch" id="middle-down" onclick="addToTaglist(`i=corn_starch`)">
        <br>
        <br>
        <input type="button" value="Heavy Cream" id="bottom" onclick="addToTaglist(`i=heavy_cream`)">
        <input type="button" value="Milk" id="bottom" onclick="addToTaglist(`i=milk`)">
        <input type="button" value="Shortening" id="bottom" onclick="addToTaglist(`i=shortening`)">  
        <br>
        <br>
        <input type="button" value="Find Your Recipe!" style="background: #f8e5ff; color: #CCA8EF" id="submit" onclick="setPageMealList(getMealListByIdList(getIdsByPageTaglist()))">
        <br>
        <h2>Your ingredients:</h2>
        <h2 id="tag-list"></h2>
        <br>
        <br>
    </div>
    <div align = "center">
        <h3 class="baking-fun">Baking Fun Below!</h3>
    </div>
    <br>
    <div align="center" id="recipie-container">
        <img id="recipe-image">
        <div id="recipe-text-container">        
            <h3 id="recipe-name">Loading Recipe</h3> 
            <br>
            <p id="ingredients">...</p>
            <br>
            <p id="recipe-text">...</p>
            <br>
            <a id="recipe-origin"></a>
        </div>
    </div>
    <div align="center" id="random-container">
        <h3 class="random">. . . Or Get a Random Meal!</h3>
        <img src="download-2.gif" height="350px" alt="animation stating: you're next favorite recipe is one click away!">
    </div>    
    <div align="center" id="recipe-container">
        <h4 id="random-recipe-name"> </h4>
        <div align="center" id="recipe-box">
            <p id="random-ingredienta" style="font-weight: bold;"> Ingredients: </p>
            <p id="random-ingredienta"></p>
            <p id="random-recipe" style="font-weight: bold;"> Recipe:</p>
            <p id="random-recipe"></p>
        </div>
        
    </div>
        
    
</body>
<script src="index.js"></script>

</html>
